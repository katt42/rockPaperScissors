<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        let playerChoice = prompt("Chose rock, paper or scissors").toLowerCase(); // initializing player variable
        let computerChoice = chosing(); // initializing conmputer variable

        console.log(singleGame(playerChoice, computerChoice));

        //computer selects rock, paper or scissors based on generating random numbers btw 1 and 3, 
        // numbers correspond to variables, returns the value
        function chosing() {
            const rock = "rock";
            const paper = "paper";
            const scissors = "scissors";

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }       

            let randomNumber = getRandomInt(1, 3);

            if (randomNumber == 1) {
                return rock;
            } else if (randomNumber == 2) {
                return paper;
            } else if (randomNumber == 3) {
                return scissors;
            }
        }

        console.log(playerChoice);
        console.log(computerChoice);
        

        //a single game of rock paper scissors
        function singleGame(playerChoice, computerChoice) {

            if (playerChoice == 'rock' && computerChoice == 'scissors') {
                console.log("You win, rock beats scissors.");
            } else if (playerChoice == 'rock' && computerChoice == 'rock') {
                console.log("Rock vs. rock. It' a tie!");
            } else if (playerChoice == 'rock' && computerChoice == 'paper') {
                console.log("You lose, paper beats rock.");
            } else if (playerChoice == 'scissors' && computerChoice == 'rock') {
                console.log("You lose, rock beats scissors.");
            } else if (playerChoice == 'scissors' && computerChoice == 'paper') {
                console.log("You win, scissors beats paper.");
            } else if (playerChoice == 'scissors' && computerChoice == 'scissors') {
                console.log("Scissors vs. scissors. It' a tie!");
            } else if (playerChoice == 'paper' && computerChoice == 'rock') {
                console.log("You win, paper beats rock.");
            } else if (playerChoice == "paper" && computerChoice == 'paper') {
                console.log("Paper vs. paper. It's a tie.");
            } else if (playerChoice == 'paper' && computerChoice == 'scissors') {
                console.log("You lose, scissors beats paper.");
            }
        }
    </script>
</body>
</html>
