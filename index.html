<html lang="en">
<head>

    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        'use strict'
        let playerChoice;
        let computerChoice;


        game();

        //computer selects rock, paper or scissors based on generating random numbers btw 1 and 3, 
        // numbers correspond to variables, returns the value
        function chosing() {
            const rock = "rock";
            const paper = "paper";
            const scissors = "scissors";

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }       

            let randomNumber = getRandomInt(1, 3);

            if (randomNumber == 1) {
                return rock;
            } else if (randomNumber == 2) {
                return paper;
            } else if (randomNumber == 3) {
                return scissors;
            }
        }

        //a single game of rock paper scissors
        function playRound(playerChoice, computerChoice) {
            playerChoice = prompt("Chose rock, paper or scissors").toLowerCase();
            computerChoice = chosing();

            const win = `You win, ${playerChoice} beats ${computerChoice}!`;
            const lose = `You lose, ${computerChoice} beats ${playerChoice}!`;
            const tie = `It's a tie: ${playerChoice} vs. ${computerChoice}! `;

            if (playerChoice == 'rock' && computerChoice == 'scissors') {
                return win;    
            } else if (playerChoice == 'rock' && computerChoice == 'rock') {
                return tie;
            } else if (playerChoice == 'rock' && computerChoice == 'paper') {
                return lose;
            } else if (playerChoice == 'scissors' && computerChoice == 'rock') {
                return lose;
            } else if (playerChoice == 'scissors' && computerChoice == 'paper') {
                return win;
            } else if (playerChoice == 'scissors' && computerChoice == 'scissors') {
                return tie;
            } else if (playerChoice == 'paper' && computerChoice == 'rock') {
                return win;
            } else if (playerChoice == "paper" && computerChoice == 'paper') {
                return tie;
            } else if (playerChoice == 'paper' && computerChoice == 'scissors') {
                return lose;
            }
        }
        //five games
        function game() {
            let finalScore;
            for (let i = 0; i < 5; i++) {
                let playerScore = 0;                
                let computerScore = 0;

                let oneRound = playRound(playerChoice, computerChoice);
                
                console.log(oneRound);
                if (oneRound.indexOf('win')) {
                    playerScore++;
                } else if (oneRound.indexOf('lose')) {
                    computerScore++;
                } 
            }
            //error playerScore not defined
            if (playerScore > computerScore) {
                finalScore = `Congratulations, you win! You scored ${playerScore}, and computer ${computerScore}`;
                console.log(finalScore);
            } else if (playerScore < computerScore) {
                finalScore = `You've lost! You scored ${playerScore}, and computer ${computerScore}`;
                console.log(finalScore);
            } else if (playerScore == computerChoice) {
                finalScore = `The game is tied! You scored ${playerScore}, and computer ${computerScore}`;

            }          
        }
    </script>
